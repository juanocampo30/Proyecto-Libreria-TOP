<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Libreria TOP</title>
</head>

<body>
  
<div id="divFormulario">
    <button id="nuevoLibro">Nuevo libro</button>
    <form id="formulario">
        <div>
            <label for="titulo" class="labelTexto">Titulo del libro:</label>
            <input type="text" id="titulo">
        </div>
        <div>
            <label for="autor" class="labelTexto">Autor del libro:</label>
            <input type="text" id="autor">
        </div>
        <div>
            <label for="paginas" class="labelTexto">Numero de paginas:</label>
            <input type="number"  id="paginas">
        </div>
        <div>
            <label for="leido">Ya lei el libro</label>
            <input type="radio" id="leido" name="leidoOno">
        </div>
        <div>
            <label for="leido">No he leido el libro</label>
            <input type="radio" id="noLeido" name="leidoOno">
        </div>
        <button type="button" id="agregarLibro">Agregar Libro</button>
    </form>
</div>

<div id="display">

</div>
</body>

</html>
