<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Libreria TOP</title>
</head>

<body>
    <form>

        <div>
            <label for="titulo">Titulo del libro:</label>
            <input type="text" id="titulo" placeholder="Titulo del libro" class="titulo">
        </div>
        <div>
            <label for="autor">Autor del libro:</label>
            <input type="text" id="autor" placeholder="Autor del libro" class="autor">
        </div>
        <div>
            <label for="paginas">Numero de paginas</label>
            <input type="number" id="paginas" placeholder="Numero de paginas" class="paginas">
        </div>
        <div>
            <label for="leido">Has leido el libro?</label>
            <input type="checkbox" id="leido" class="checkbox">
        </div>
        <button class="botonAgregar">
            Agregar Libro
        </button>

    </form>

    <div class="display">

        

    </div>
    
</body>

</html>
